<div class="row">
    <div class="col-md-3"></div>
    <form name="repuestos" action="" class="col-md-6" ng-submit="registrarProducto(data)">
    <div ng-show="menuState.show">
        <span class="alert alert-success col-md-12 text-center" > <b>Registro Creado</b></span>
        
    </div>
        <div class="form-group">
            <label for="Nombre">Serie</label>
            <input type="text" ng-click='cambiarStatu2()' ng-model="data.serie" required placeholder="str-29kl" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" ng-model="data.nombre" ng-change="verifica(data.nombre,data.serie)" required placeholder="direccional izquierdo" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="camtidad">Cantidad</label>
            <input type="text" ng-model="data.cantidad" required placeholder="7" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="unidad">Costo unidad</label>
            <input type="text" ng-model="data.costo" ng-change="promedio(data.costo)" required placeholder="12000" class="form-control"/> 
            <span> Precio Normal  {{data.costo*1.7}}</span>       
        </div>
        <div class="form-group">
            <label for="valor">Precio con Descuento</label>
            <input type="text" ng-model="data.precio" value="{{pre}}"  required placeholder="{{pre}}" class="form-control"/>

        </div>
      
        <input  ng-click='cambiarStatu()' type="submit" class="btn btn-default" value="Registrar">

        

       
    </form>

</div>
